{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Password Change {% endblock title %}

{% block content %}
<div class="w-50 m-auto my-5">
    <h1>Change Your Password From Here</h1>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">{{type}}</button>
    </form>
</div>


{% endblock content %}
