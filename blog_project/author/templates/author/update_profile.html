{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Profile Update{% endblock title %}

{% block content %}
<div class="w-50 m-auto my-5">
    <h1>Update Your Profile</h1>
    <a href="{% url "password_change" %}" class="btn btn-warning my-2">Change Your Password</a>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">{{type}}</button>
    </form>
</div>


{% endblock content %}
