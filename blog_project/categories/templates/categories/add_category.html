{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Add Category{% endblock title %}
{% block content %}
<div class="w-50 m-auto">
    <h1>Add Category Page</h1>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
